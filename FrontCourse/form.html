<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="GET">
        <label for="user-name">Name:</label>
        <input type="text" name="name" id="user-name" value="Ali">
        <br>
        <br>

        <label for="">Email:</label>
        <input type="email" name="email" id="user-email" placeholder="email">
        <br>
        <br>
        <label for="">Password:</label>
        <input type="password" name="" id="">
        <br>
        <br>
        <input type="date">
        <br>
        <br>
        <textarea name="" id="" cols="50" rows="20"></textarea>
        <!-- <input type="submit"> -->
        <br>
        <br>

        <input type="radio" name="language" id="" value="javascript" checked> Javascript
        <input type="radio" name="language" id="" value="java"> Java
        <input type="radio" name="language" id="" value="php"> PHP
        <br>
        <br>
        <input type="checkbox" name="language" id="" value="javascript" checked> Javascript
        <input type="checkbox" name="language" id="" value="java"> Java
        <input type="checkbox" name="language" id="" value="php"> PHP

        <br>
        <br>


        <select name="" id="">
            <option value="" disabled>Select your language:</option>
            <option value="java">Java</option>
            <option value="javascript">Javascript</option>
        </select>
        <br>
        <br>

        <button type="submit">Sign in</button>

    </form>

</body>
</html>
